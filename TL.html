<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Up2Task</title>

	<link rel="stylesheet" href="TL.css" />
</head>
<body>

	<header>
		<h1>2-Do-List</h1>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="e.g. Take out the trash" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="&#x2795; add" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>Here is your list of tasks:</h2>
			<div id="tasks">
			</div>
		</section>
	</main>

	<script src="TL.js"></script>
</body>
</html>
